<div class="component">
  <div *ngIf='user' class='form-login'>
    <form>
      <!-- <div class = "link">
        <span>User Login</span>
      </div> -->
      <table class="table table-borderless">
        <tr>
          <td>Username:</td>
          <td>
            <input [(ngModel)]='user.userName' class='form-control' type="text" name='username'
              #username='ngModel'>
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input [(ngModel)]='user.password' class='form-control' type="password" name='password'
              #password='ngModel'>
          </td>
        </tr>
        <tr class = "butn">
          <td colspan="2">
            <button (click)="login()" class="btn btn-primary">Login</button>
            <span class='error-msg'> {{ msg }}</span>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
