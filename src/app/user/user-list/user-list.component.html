<div>
  <!-- Add this next -->
  <div class = "pagetitle">
    <span>User List</span>
    |
    <a routerLink = '/users/create'>Create New User</a>
  </div>
  <!-- add this first -->
  <table class = "table table-sm" *ngIf = "users"> <!--add ngIf for sort to work-->
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <!-- <th>Password</th> -->
        <th>Phone Number</th>
        <th>Email</th>
        <th>Reviewer?</th>
        <th>Admin?</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let usr of users | sortUsers'> <!--sort users-->
        <!-- these variables must be the same as you have in Java -->
          <td>{{usr.id}}</td>
          <td>{{usr.firstName}} {{usr.lastName}}</td>
          <td>{{usr.userName}}</td>
          <!-- <td>{{usr.password}}</td> -->
          <td>{{usr.phoneNumber}}</td>
          <td>{{usr.email}}</td>
          <td>{{usr.reviewer | bool}}</td>
          <td>{{usr.admin | bool}}</td>
          <!-- add links to detail and edit -->
          <td>
            <a routerLink = '/users/detail/{{usr.id}}'>Detail</a>
            |
            <a routerLink = '/users/edit/{{usr.id}}'>Edit</a>
          </td>
      </tr>
    </tbody>
  </table>
</div>
